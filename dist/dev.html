<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LizardByte | Developer Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Developer Dashboard for LizardByte projects" />
        <meta name="author" content="" />

        <!-- Open Graph/Twitter metadata -->
        <meta property="og:site_name" content="LizardByte" />
        <meta property="og:title" content="LizardByte | Developer Dashboard" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://app.lizardbyte.dev/assets/images/og-image.png" />
        <meta property="og:url" content="https://app.lizardbyte.dev/dev" />
        <meta property="og:description" content="Overview of LizardByte's GitHub projects." />
        <meta property="og:locale" content="en-US" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="og:twitter_site" content="@lizardbytedev" />
        <meta property="og:twitter_site:id" content="@lizardbytedev" />
        <meta property="og:twitter_creator" content="@lizardbytedev" />
        <meta property="og:twitter_creator:id" content="@lizardbytedev" />
        <meta property="twitter:image" content="https://app.lizardbyte.dev/assets/images/og-image.png" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <!-- FontAwesome-->
        <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
        <!-- Bootstrap theme-->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom css-->
        <link href="css/custom.css" rel="stylesheet" />
        <!-- Custom logos-->
        <link href="css/logos.css" rel="stylesheet" />

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

        <!-- Crowdin widget -->
        <script src="js/crowdin.js"></script>
        <script src="js/crowdin_web_widget.js"></script>
    </head>
    <body class="d-flex flex-column h-100 bg-dark-gray">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav id="nav-container"></nav>

            <!-- Hero section-->
            <section class="py-5 offset-anchor" id="Hero">
                <div class="container my-3">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center text-white">
                                <h1 class="fw-bolder">Developer Dashboard</h1>
                            </div>

                            <div>
                                <!-- Cloudsmith button -->
                                <a class="btn btn-warning mx-1 my-2" href="https://cloudsmith.io/~lizardbyte/repos" target="_blank" rel="noopener noreferrer">
                                    <i class="fab fa-cloudsmith me-2"></i>Cloudsmith
                                </a>

                                <!-- CodeCov button -->
                                <a class="btn btn-info mx-1 my-2" href="https://app.codecov.io/gh/LizardByte" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-umbrella me-2"></i>CodeCov
                                </a>

                                <!-- copr button -->
                                <a class="btn btn-warning mx-1 my-2" href="https://copr.fedorainfracloud.org/coprs/lizardbyte" target="_blank" rel="noopener noreferrer">
                                    <i class="fa-regular fa-circle me-2"></i>copr
                                </a>

                                <!-- Crowdin buttons -->
                                <a class="btn btn-info mx-1 my-2" href="https://crowdin.com/project/lizardbyte" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-globe me-2"></i>Crowdin (projects)
                                </a>
                                <a class="btn btn-info mx-1 my-2" href="https://crowdin.com/project/lizardbyte-docs" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-globe me-2"></i>Crowdin (docs)
                                </a>

                                <!-- GitHub Caches button -->
                                <a class="btn btn-info mx-1 my-2" href="https://github.com/organizations/LizardByte/settings/actions/caches" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-database me-2"></i>GitHub Caches
                                </a>

                                <!-- GitHub Hosted Runners button -->
                                <a class="btn btn-info mx-1 my-2" href="https://github.com/organizations/LizardByte/settings/actions/hosted-runners" target="_blank" rel="noopener noreferrer">
                                    <i class="fab fa-github me-2"></i>GitHub Hosted Runners
                                </a>

                                <!-- PyPI button -->
                                <a class="btn btn-info mx-1 my-2" href="https://pypi.org/user/LizardByte/" target="_blank" rel="noopener noreferrer">
                                    <i class="fab fa-python me-2"></i>PyPI
                                </a>

                                <!-- ReadTheDocs button -->
                                <a class="btn btn-info mx-1 my-2" href="https://readthedocs.org/dashboard/lizardbyte/subprojects/" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-book me-2"></i>ReadTheDocs
                                </a>

                                <!-- SonarCloud button -->
                                <a class="btn btn-info mx-1 my-2" href="https://sonarcloud.io/organizations/lizardbyte/projects" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-cloud me-2"></i>SonarCloud
                                </a>

                                <!-- YouTrack button -->
                                <a class="btn btn-warning mx-1 my-2" href="https://lizardbyte.youtrack.cloud" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-bug me-2"></i>YouTrack
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <!-- Repos section-->
            <section class="py-5 offset-anchor" id="Repos">
                <div class="container my-3">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center text-white">
                                <h2 class="fw-bolder pb-4">Repos</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row gx-5" id="dashboard-container"></div>
                </div>
            </section>

        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto" id="footer-container"></footer>
        <!-- Bootstrap core JS-->
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Get navbar -->
        <script src="js/navbar.js"></script>
        <!-- Get footer -->
        <script src="js/footer.js"></script>
        <!-- Discord WidgetBot -->
        <script src="js/discord.js"></script>
        <!-- Get project details -->
        <script src="js/dev_dashboard.js"></script>
    </body>
</html>
