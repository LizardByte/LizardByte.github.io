<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LizardByte | Feedback</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Discuss LizardByte software, and get support on our Discord server" />
        <meta name="author" content="" />

        <!-- Open Graph/Twitter metadata -->
        <meta property="og:site_name" content="LizardByte" />
        <meta property="og:title" content="LizardByte | Feedback" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://app.lizardbyte.dev/assets/images/og-image.png" />
        <meta property="og:url" content="https://app.lizardbyte.dev/feedback/" />
        <meta property="og:description" content="Request features for LizardByte software." />
        <meta property="og:locale" content="en-US" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="og:twitter_site" content="@lizardbytedev" />
        <meta property="og:twitter_site:id" content="@lizardbytedev" />
        <meta property="og:twitter_creator" content="@lizardbytedev" />
        <meta property="og:twitter_creator:id" content="@lizardbytedev" />
        <meta property="twitter:image" content="https://app.lizardbyte.dev/assets/images/og-image.png" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Custom css-->
        <link href="css/custom.css" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
	<body class="d-flex flex-column h-100 bg-dark-gray">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <div id="nav-container"></div>

			<div class="text-white">
				<section class="offset-anchor" id="Feature Upvote">
                    <div class="feedback">
                         <iframe
                             class="feedback"
                             id="feedback"
                             src="https://feedback.lizardbyte.dev/"
                             title="Feature Upvote"
                         ></iframe>
                    </div>
				</section>
			</div>
		</main>
		<!-- Footer-->
        <footer class="bg-dark py-4 mt-auto" id="footer-container"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Get navbar -->
        <script src="js/navbar.js"></script>
        <!-- Get footer -->
        <script src="js/footer.js"></script>
        <!-- Discord WidgetBot -->
        <script src="js/discord.js"></script>
    </body>
</html>
